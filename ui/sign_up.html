<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/js/voting.js">
    <title>www.politico.test/registration </title>

</head>

<body>

    <div class="header">
        <h1>Politico</h1>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="view_parties.html">Political parties</a>
            <a href="show_candidates.html">Candidates</a>
            <a href="view_offices.html">Governemnt Offices</a>
            <a href="express_interest.html">Express Interest</a>
            <a href="vote.html">Vote</a>

        </div>
    </div>

    <div id="main_container">
        <div id="wrapper">
            <div id="main_content">
                <form action="" name="form1">
                    <p>Create a new Account</p>

                    <p>
                        <label> Your name</label>
                        <input name="name" required="required" type="text" placeholder="my name" />
                    </p>
                    <p>
                        <label for="username">Your username</label>
                        <input id="username" name="username" required="required" type="text"
                            placeholder="my username" />
                    </p>


                    <p>
                        <label for="email"> Your email</label>
                        <input name="email" required="required" type="email" placeholder="example@mail.com" />
                    </p>

                    <p>
                        <label for="password">Your password </label>
                        <input name="password" required="required" type="password" />
                    </p>
                    <p>
                        <label for="password_confirm">Please confirm your password </label>
                        <input name="password_confirm" required="required" type="password" />
                    </p>

                    <fieldset>
                        <legend>Choose Account Type</legend>

                        <label for="">Voter </label>
                        <input type="checkbox" name="account_type" id="account_type" value="Voter" />
                        <label for="">Politician </label>
                        <input type="checkbox" name="account_type" id="account_type" value="Voter" />

                    </fieldset>

                    <p id="btn">

                        <input id="btn" type="submit" value="Sign up" />

                    </p>

                    <p>
                        Existing account ?
                        <a href="signIn.html"> Go to sign in </a>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <footer id="home_footer">
            <h2 id="h"> Your trusted online voting</h2>
            <p id="h">politico app is in town </p>
        </footer>

</body>

</html>
